<!doctype html>
<html lang="en" ng-app="demo-repository">
<head>
<meta charset="utf-8">
<title>Mule Demo Repository</title>
<link rel="stylesheet" href="css/normalize.css">
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="lib/high/styles/github.css">
<link rel="stylesheet" href="css/bootstrap-tag-cloud.css">
</head>
<body x-ng-controller="MainCtrl">
    <div class="row-fluid">
        <h1 class="main">Mule Demo Repository</h1>
    </div>
    <div alert-bar x-alertmessage="errorService.errorMessage"></div>
    <div class="navbar">
        <div class="navbar-inner">
            <button type="submit" class="btn btn-primary pull-left" ng-show="inDemos()" ng-click="search()">
                <i class="icon-search icon-white"></i>
            </button>
            <ul class="nav pull-right">
                <li ng-class="{ active: $state.includes('home') }"><a href="#/home">Home</a></li>
                <li ng-show="signedIn()" ng-class="{ active: $state.includes('repositories') }"><a href="#/repositories">My Repositories</a></li>
                <li ng-show="signedIn()" ng-class="{ active: $state.includes('demos') }"><a href="#/demos">Demos</a></li>
                <li ng-show="signedIn()" ng-class="{ active: $state.includes('gists') }"><a href="#/gists">My Gists</a></li>
                <li ng-show="signedIn()" ng-class="{ active: $state.includes('snippets') }"><a href="#/snippets">Snippets</a></li>
                <li ng-hide="signedIn()" ng-class="{ active: $state.includes('login') }"><a href="#/login">Sign In</a></li>
                <li ng-show="signedIn()"><a ng-click="logout()">Sign Out</a></li>
            </ul>
        </div>
    </div>
    </div>
    <div ui-view></div>
    <script src="lib/jquery-1.9.1.js"></script>
    <script src="lib/underscore-1.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
    <script src="lib/restangular.js"></script>
    <script src="lib/showdown.js"></script>
    <script src="lib/moment.js"></script>
    <script src="js/ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/high/highlight.pack.js"></script>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js'></script>
    <script src="js/bootstrap-tag-cloud.js"></script>
    <script src="lib/select2.js"></script>
</body>
</html>
